<app-header />

<main>
  <ul id="users">
    @for(user of getUsers ; track user.id) {
      <li>
        <app-user [user]="user" [selected]="getSelectedUser?.id === user.id" (select)="onSelectUser($event)" />
      </li>
    }
  </ul>

  @if(getSelectedUser) {
    <app-tasks [user]="getSelectedUser" />
  } @else {
    <p id="fallback">Select a user to see their tasks</p>
  }
</main>
